<!DOCTYPE html>
<html lang=”en”>
    <head>
        <meta charset=”UTF-8″>

        <title> Hola mundo Open CV. </title>
       
    </head>
    <body>
    <h2>Hola Mundo Open CV.</h2>
    <p id="status">Open CV: js se esta cargando...</p>

    <div>
        <img id="imageSRC" alt="NO hay imagen cargada"/>
        <div>cargar imagen: <input type="file" id="fileInput" name="file" /></div>

    </div>

    <br>
    <div>
        <button onclick="ConvertirBN()">Convertir imagen en BN</button>
        <div><p>Imagen resultante: </p></div>
        <canvas id="canvasOutput"></canvas>
    </div>

    <script>

       var imgElement = document.getElementarybyId('imageSRC');
        var inputElement = document.getElementarybyId('fileInput');

        inputElement.addEvenListener('change', (e) => {
            imgElement.src = URL.createObjectURL (e.target.files[0]);
        }, false);


        function ConvertirBN(){
            let mat = cv.imread(imgElement);
            cv.cvColor(mat, mat, cv.COLOR_BGR2GRAY)
            cv.imshow('canvasOutput', mat);
            mat.delete();

        }


        function onOpenCvReady(){
            document.getElementarybyId('status').innetHTML = "Opencv.js está listo";
            }
    </script>

    <script async src="opencv.js" onload="onOpenCvReady()" type="text/javascript"></script>



       

    </body>
     
</html>
